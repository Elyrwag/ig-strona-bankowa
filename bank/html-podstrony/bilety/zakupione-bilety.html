<!-- Główna zawartość strony -->
<div id="content">
    <div id="ticket-information" class="homepage-section">
        <div class="ticket-information-element">
            <div class="left-column">
                <div class="ticket-left-column-element">Park & Ride Kraków</div>
            </div>
            <div class="right-column">
                <div class="first-row">Ważny do: 30-06-2024</div>
                <div class="second-row">
                    <div id="details" class="second-row-element">Szczegóły</div>
                    <div id="myModal" class="modal">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <h4 class="modal-header">Szczegóły</h4>
                            <p class="modal-paragraph">Lorem Ipsum...</p>
                        </div>
                    </div>
                    <div class="second-row-element">Drukuj</div>
                </div>
            </div>
        </div>

        <div class="ticket-information-element">
            <div class="ticket-placeholder">
                <div class="left-column">
                    <div class="ticket-left-column-element"></div>
                </div>
                <div class="right-column">
                    <div class="first-row"></div>
                    <div class="second-row">
                        <div class="second-row-element"></div>
                        <div class="second-row-element"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="ticket-information-element">
            <div class="ticket-placeholder">
                <div class="left-column">
                    <div class="ticket-left-column-element"></div>
                </div>
                <div class="right-column">
                    <div class="first-row"></div>
                    <div class="second-row">
                        <div class="second-row-element"></div>
                        <div class="second-row-element"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
    let modal = document.getElementById("myModal");
    let btn = document.getElementById("details");
    let span = document.getElementsByClassName("close")[0];

    btn.onclick = function() {
        modal.style.display = "block";
    }

    span.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }
</script>
