<link href="css/bilety/bilet-potwierdzenie.css" type="text/css" rel="stylesheet">

<!-- Główna zawartość strony -->
<div id="content">
    <div id="ticket-confirmation" class="homepage-section">
        <div class="ticket-confirmation-header" >Bilet został kupiony</div>
        <div class="ticket-confirmation-element">
            <div class="ticket-confirmation-element-text">MPK - ulgowy, 1 miesiąc</div>
        </div>
        <div class="ticket-confirmation-element">
            <div class="ticket-confirmation-element-text">Zakupione bilety są dostępne w zakładce "Bilety" oraz w aplikacji mobilnej</div>
        </div>
        <div class="print-ticket">
            <a href="">Drukuj bilet</a>
        </div>

        <div id="button-container">
            <button id="return-button" class="blue-button" type="button">Powrót do strony głównej</button>
            <button id="bought-tickets-button" class="blue-button" type="button">Zakupione bilety</button>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script>

    document.getElementsByClassName('print-ticket')[0].firstElementChild.addEventListener("click", () => {
        alert("Symulacja: teraz następuje przeniesienie do panelu drukowania i drukowanie biletu");
    })

    loadSelectedTicketName('.ticket-confirmation-element-text');

    $('#return-button').click(() => {
        loadHomePage();
    });

    $('#bought-tickets-button').click(() => {
        loadPage('Zakupione bilety', 'html-podstrony/bilety/zakupione-bilety.html', () => {
            boughtTicketsInit();
            ticketsInformations();
        });
    });

</script>
