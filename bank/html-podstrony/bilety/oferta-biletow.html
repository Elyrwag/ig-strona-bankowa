<link href="css/bilety/oferta-biletow.css" type="text/css" rel="stylesheet">

<!-- Główna zawartość strony -->
<div id="main-section">
    <div id="category-text"> Kategorie </div>
    <div id="category-row">
        <button class="category-button" onclick="showContent('choice-mpk')">Bilety MPK</button>
        <button class="category-button" onclick="showContent('choice-pr')">Park & Ride</button>
        <button class="category-button" onclick="showContent('choice-autostrady')">Autostrady</button>
    </div>
    <hr>
    <div id="choice-mpk" class="choice">
        <div class="ticket-list">
            <div class="ticket-wrapper">
                <button id="MPK-U1" class="ticket"></button>
                <span class="ticket-text"> MPK - ulgowy, 1 miesiąc </span>
            </div>
            <div class="ticket-wrapper">
                <button id="MPK-U2" class="ticket"></button>
                <span class="ticket-text"> MPK - ulgowy, 2 miesiące </span>
            </div>
            <div class="ticket-wrapper">
                <button id="MPK-U3" class="ticket"></button>
                <span class="ticket-text"> MPK - ulgowy, 3 miesiące </span>
            </div>
            <div class="ticket-wrapper">
                <button id="MPK-N1" class="ticket"></button>
                <span class="ticket-text"> MPK - normalny, 1 miesiąc </span>
            </div>
            <div class="ticket-wrapper">
                <button id="MPK-N2" class="ticket"></button>
                <span class="ticket-text"> MPK - normalny, 2 miesiące </span>
            </div>
            <div class="ticket-wrapper">
                <button id="MPK-N3" class="ticket"></button>
                <span class="ticket-text"> MPK - normalny, 3 miesiące </span>
            </div>
        </div>
    </div>

    <div id="choice-pr" class="choice">
        <div class="ticket-list">
            <div class="ticket-wrapper">
                <button id="P&R-KRK" class="ticket"></button>
                <span class="ticket-text"> Park & Ride Kraków </span>
            </div>
        </div>
    </div>

    <div id="choice-autostrady" class="choice">
        <div class="ticket-list">
            <div class="ticket-wrapper">
                <button id="A4-KRK-KAT" class="ticket"></button>
                <span class="ticket-text"> Autostrada A4 <br>Kraków Katowice </span>
            </div>
            <div class="ticket-wrapper">
                <button id="A2-KON-SWCK" class="ticket"></button>
                <span class="ticket-text"> Autostrada A2 <br>Konin Świecko </span>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
    function showContent(choiceId) {
        const choiceContents = document.getElementsByClassName('choice');
        for (const element of choiceContents) {
            element.classList.remove('active-choice');
        }

        const selectedChoiceContent = document.getElementById(choiceId);
        if (selectedChoiceContent) {
            selectedChoiceContent.classList.add('active-choice');
        }
    }

    function showDefaultTicketOfferContent() {
        showContent('choice-mpk');
    }

    $('.ticket').click((event) => {
        const ticketText = $(event.currentTarget).next().text().trim();
        localStorage.setItem('selectedTicket', ticketText);
        loadPage('Zakup biletu', 'html-podstrony/bilety/zakup-biletu.html');
    });


</script>
