<link href="css/karty/karty.css" type="text/css" rel="stylesheet">

<!-- Główna zawartość strony -->
<div id="content">
    <div id="blocked-card-confirmation" class="page-section">
        <div class="confirmation-header mb-3" >Karta została zastrzeżona</div>
        <div class="confirmation-element">
            <div class="left-column text-center d-block">
                <img id="card-img" src="" alt="karta" style="width: 250px; height: auto">
            </div>
            <div class="right-column px-0 pb-1">
                <div id="card-number"></div>
                <div id="card-valid-to"></div>
            </div>
        </div>
        <div id="block-button-container" class="text-center">
            <button id="return-to-cards-button" class="blue-button" type="button">
                Powrót do kart
            </button>
            <button id="return-to-home-button" class="blue-button" type="button">
                Powrót do strony głównej
            </button>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
    $('#return-to-cards-button').click(() => {
        loadCardsPage();
    });

    $('#return-to-home-button').click(() => {
        loadHomePage();
    });
</script>
