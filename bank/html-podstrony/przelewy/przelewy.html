<!DOCTYPE html>
<html lang="pl">
<head>
    <!-- Ogólne -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KNPP Bank</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../obrazki/bank-favicon.png">

    <!-- Własne css -->
    <link href="../../css/wspolny-styl.css" type="text/css" rel="stylesheet">
    <link href="../../css/przelewy/przelewy-styl.css" type="text/css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Własne js -->
    <script src="../../js/local_storage_api.js"></script>
</head>
<body>

    <!-- "Zasłona" przyciemniająca zawartość strony, gdy włączy się nawigację za pomocą przycisku -->
    <div id="curtain"></div>

    <!-- Nawigacja -->
    <div id="navigation" class="d-flex flex-column flex-shrink-0 p-3 bg-light">
        <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="avatar" width="40" height="40" class="rounded-circle me-2">
            <span id="username">Jan Młynarz</span>
            <span id="close-navigation-button">&times;</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li>
                <a id="home-button" href="../../index.html" class="nav-link link-dark" aria-current="page" onclick="changeActive('home-button')">
                    <i class="fas fa-home"></i>
                    Strona główna
                </a>
            </li>
            <li>
                <a id="transactions-button" href="#" class="nav-link link-dark" onclick="changeActive('transactions-button')">
                    <i class="fas fa-history"></i>
                    Transakcje
                </a>
            </li>
            <li>
                <a id="bank-transfers-button" href="../przelewy/przelewy.html" class="nav-link active" onclick="changeActive('bank-transfers-button')">
                    <i class="fas fa-exchange-alt"></i>
                    Przelewy
                </a>
            </li>
            <li>
                <a id="standing-orders-button" href="#" class="nav-link link-dark" onclick="changeActive('standing-orders-button')">
                    <i class="fas fa-clock"></i>
                    Zlecenia stałe
                </a>
            </li>
            <li>
                <a id="cards-button" href="#" class="nav-link link-dark" onclick="changeActive('cards-button')">
                    <i class="fas fa-credit-card"></i>
                    Karty
                </a>
            </li>
            <li>
                <a id="tickets-button" href="#" class="nav-link link-dark" onclick="changeActive('tickets-button')">
                    <i class="fas fa-ticket-alt"></i>
                    Bilety
                </a>
            </li>
        </ul>
        <a id="settings-button" href="#" class="nav-link link-dark" onclick="changeActive('settings-button')">
            <i class="fas fa-cogs"></i>
            Ustawienia
        </a>
        <hr>
        <a id="logout-button" href="../../index.html" class="nav-link link-dark" onclick="changeActive('logout-button')">
            <i class="fas fa-sign-out-alt"></i>
            Wyloguj
        </a>
    </div>

    <!-- Nagłówek strony -->
    <header id="page-header">
        <div id="open-navigation-button">&#9776;</div>
        <h1>Przelewy</h1>
        <a href="../../index.html"><img src="../../obrazki/bank-logo.png" alt="logo"></a>
    </header>

    <!-- Główna zawartość strony -->
    <main>
        <div id="account-state">
            <div id="account-state-header">Stan konta</div>
            <div id="account-state-info">
                <div id="account-name"></div>
                <div id="account-number"></div>
                <div id="available-funds"></div>
            </div>
        </div>
        <div id="form-container">
            <div id="form-header">Dane przelewu</div>
            <form>
                <div class="form-column">
                    <div class="form-field-container">
                        <label for="from">Przelew z</label>
                        <select id="from">
                            <option id="drop-down-option" value="default-account"></option>
                        </select>
                    </div>
                    <div class="form-field-container">
                        <label for="beneficiary">Przelew do (imię i nazwisko)</label>
                        <input type="text" id="beneficiary" name="beneficiary">
                    </div>
                    <div class="form-field-container responsive-margin-bottom">
                        <label for="number">Numer konta lub telefonu</label>
                        <input type="text" id="number" name="number">
                        <div id="number-error-box" class="error-box"></div>
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-field-container">
                        <label for="title">Tytuł przelewu</label>
                        <input type="text" id="title" name="title">
                    </div>
                    <div class="form-field-container">
                        <label for="date">Data wykonania przelewu</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="form-field-container">
                        <label for="amount">Kwota</label>
                        <input type="text" id="amount" name="amount">
                        <div id="amount-error-box" class="error-box"></div>
                    </div>
                </div>
            </form>
            <div id="form-button-container">
                <a href="./zatwierdzenie-przelewu.html" id="form-button" class="blue-button">Potwierdź</a>
            </div>
        </div>
    </main>

    <!-- Stopka strony -->
    <footer id="page-footer">
        <span id="footer-text">&copy KNPP Bank. Wszystkie prawa zastrzeżone.</span>
    </footer>

    <!-- JavaScript -->
    <script>
        let active = "bank-transfers-button";

        function changeActive(active_page) {
            document.getElementById(active).classList.remove('active');
            document.getElementById(active).classList.add('link-dark');
            document.getElementById(active).removeAttribute('aria-current');

            if (active_page !== 'settings-button' && active_page !== 'logout-button') {
                document.getElementById(active_page).classList.add('active');
            }

            document.getElementById(active_page).classList.remove('link-dark');
            document.getElementById(active_page).ariaCurrent = 'page';

            active = active_page;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const curtain = document.getElementById('curtain');
            const closeNavBtn = document.getElementById('close-navigation-button');
            const openNavBtn = document.getElementById('open-navigation-button');
            const navigation = document.getElementById('navigation');

            closeNavBtn.addEventListener('click', () => {
                curtain.classList.toggle('display');
                navigation.classList.toggle('show');
            });

            openNavBtn.addEventListener('click', () => {
                curtain.classList.toggle('display');
                navigation.classList.toggle('show');
            });
        });
    </script>    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const accountNameDiv = document.getElementById('account-name');
            const accountNumberDiv = document.getElementById('account-number');
            const availableFundsDiv = document.getElementById('available-funds');

            accountNameDiv.innerHTML = localStorage.getItem(ACCOUNT_NAME);
            accountNumberDiv.innerHTML = formatAccountNumber(localStorage.getItem(ACCOUNT_NUMBER));
            availableFundsDiv.innerHTML = formatMoney(localStorage.getItem(AVAILABLE_FUNDS));

            const dropDownOption = document.getElementById('drop-down-option');
            dropDownOption.innerHTML = localStorage.getItem(ACCOUNT_NAME);

            const pendingBankTransfer = JSON.parse(localStorage.getItem(PENDING_BANK_TRANSFER));

            if (pendingBankTransfer !== null) {
                document.getElementById('beneficiary').value = pendingBankTransfer.beneficiary;
                document.getElementById('number').value = pendingBankTransfer.toNumber;
                document.getElementById('title').value = pendingBankTransfer.title;
                document.getElementById('date').value = pendingBankTransfer.date.split('.').reverse().join('-');
                document.getElementById('amount').value = pendingBankTransfer.amount;
            }

            document.getElementById('date').setAttribute('min', getCurrentDate());
        });

        document.getElementById('date').addEventListener('focus', () => {
            document.getElementById('date').click();
        });

        const numberInputField = document.getElementById('number');
        const amountInputField = document.getElementById('amount');
        const numberErrorBox = document.getElementById('number-error-box');
        const amountErrorBox = document.getElementById('amount-error-box');
        const errorMessage1 = 'Nieprawidłowe dane';
        const errorMessage2 = 'Brak wystarczających środków na koncie';

        numberInputField.addEventListener('change', () => {
            number = numberInputField.value;
            isCorrect = isInputNumberCorrect(number);

            if (isCorrect) {
                numberErrorBox.style.display = 'none';
                numberInputField.classList.remove('wrong-input');
            }
            else {
                numberErrorBox.innerHTML = errorMessage1;
                numberErrorBox.style.display = 'block';
                numberInputField.classList.add('wrong-input');
            }
        });

        amountInputField.addEventListener('change', () => {
            const result = handleInputMoney(amountInputField.value);
            const msg = result.msg;
            const value = result.value;

            // console.table(result);

            if (msg === NAN) {
                amountErrorBox.innerHTML = errorMessage1;
                amountErrorBox.style.display = 'block';
                amountInputField.classList.add('wrong-input');
            }

            if (msg === TOO_MUCH) {
                amountErrorBox.innerHTML = errorMessage2;
                amountErrorBox.style.display = 'block';
                amountInputField.classList.add('wrong-input');
            }

            if (msg === OK) {
                amountErrorBox.style.display = 'none';
                amountInputField.value = value;
                amountInputField.classList.remove('wrong-input');
            }
        });

        document.getElementById('form-button').addEventListener('click', () => {
            const fromAccount = localStorage.getItem(ACCOUNT_NAME);
            const fromNumber = localStorage.getItem(ACCOUNT_NUMBER);
            const beneficiary = document.getElementById('beneficiary').value;
            const toNumber = document.getElementById('number').value;
            const title = document.getElementById('title').value;
            const date = document.getElementById('date').value.split('-').reverse().join('.');
            const amount = document.getElementById('amount').value;

            bankTransfer = new BankTransfer(fromAccount, fromNumber, beneficiary, toNumber, title, date, amount);
            localStorage.setItem(PENDING_BANK_TRANSFER, JSON.stringify(bankTransfer));
        });

        document.getElementById('bank-transfers-button').addEventListener('click', removePendingBankTransfer);

        document.getElementById('logout-button').addEventListener('click', clearLocalStorage);
    </script>
</body>
</html>
